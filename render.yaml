services:
  - type: web
    name: sanjay-portfolio
    env: static
    buildCommand: cd frontend && npm ci --legacy-peer-deps && npm run build
    staticPublishPath: frontend/dist
    routes:
      # SPA routing - catch all non-asset routes and serve index.html
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /assets/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /documents/*
        name: Content-Type
        value: application/pdf
      - path: /documents/*
        name: Cache-Control
        value: "public, max-age=31536000"
      - path: /images/*
        name: Cache-Control
        value: "public, max-age=31536000"
      - path: "*.pdf"
        name: Content-Type
        value: application/pdf
      - path: "*.jpg"
        name: Content-Type
        value: image/jpeg
      - path: "*.png"
        name: Content-Type
        value: image/png
